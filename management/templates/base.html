<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Clinic Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #4CAF50;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            float: right; /* Align logout button to the right */
        }
        .container {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'clinics_list' %}">Manage Clinics</a>
        <a href="{% url 'doctors_list' %}">Manage Doctors</a>
        <a href="{% url 'patients_list' %}">Manage Patients</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
