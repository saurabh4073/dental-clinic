{% extends 'base.html' %}

{% block title %}
  Add Doctor - Clinic Management
{% endblock %}

{% block content %}
<div class="clinic-container">
  <h1 class="form-title titleh1">Add a New Doctor</h1>

  <form method="POST" action="{% url 'add_doctor' %}" class="clinic-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="npi" class="form-label">Doctor NPI:</label>
        <input type="text" name="npi" id="npi" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="specialties" class="form-label">Specialties:</label>
        <select name="specialties" id="specialties"  class="form-input" required>
            {% for specialty in specialties %}
                <option value="{{ specialty.id }}">{{ specialty.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="form-button">Add Doctor</button>
    </div>
</form>

</div>
{% endblock %}
